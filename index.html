<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KATSEYE - Aesthetic Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2e1a47, #8e9aaf);
      color: #f8f5ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 30px;
      text-align: center;
    }
    h1, h2 {
      font-family: 'Courier New', monospace;
      text-transform: uppercase;
      text-shadow: 1px 1px 4px #00000055;
    }
    h1 {
      font-size: 3rem;
      color: #ffc9e3;
      margin-bottom: 30px;
    }
    h2 {
      font-size: 2rem;
      color: #ffdee3;
      margin-top: 50px;
      margin-bottom: 20px;
    }
    .members {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      max-width: 1000px;
    }
    .member-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #ffffff30;
      border-radius: 20px;
      width: 180px;
      padding: 20px;
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease;
    }
    .member-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 30px rgba(255, 255, 255, 0.3);
    }
    .member-photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      margin-bottom: 15px;
      border: 2px solid #ffdee3;
    }
    .member-name {
      font-size: 1.1rem;
      font-weight: bold;
      color: #ffe9f3;
      text-decoration: none;
      margin-bottom: 5px;
    }
    .member-name:hover {
      text-decoration: underline;
    }
    .member-birthday, .member-role, .member-animal {
      font-size: 0.9rem;
      color: #e7d6ff;
    }
    .section-container {
      max-width: 900px;
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 20px;
      margin-bottom: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    .song-item, .social-item {
      margin-bottom: 15px;
    }
    .song-title {
      font-size: 1.2rem;
      color: #ffd6e8;
      font-weight: 700;
    }
    .song-info, .social-link {
      color: #f0dfff;
      font-size: 1rem;
    }
    .social-link {
      text-decoration: none;
      font-weight: 500;
    }
    .social-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>KATSEYE</h1>
  <div class="members">
    <!-- Aquí irían las tarjetas con nombres, cumpleaños, animales, etc. (como en el código anterior) -->
  </div>

  <div class="section-container">
    <div class="song-item">
      <div class="song-title">Queen (Official MV)</div>
      <div class="song-info">
        <a href="[AGREGA_URL_AQUI]" class="social-link" target="_blank">Ver video</a>
      </div>
    </div>
    <div class="song-item">
      <div class="song-title">Guess Who (Performance ver.)</div>
      <div class="song-info">
        <a href="[AGREGA_URL_AQUI]" class="social-link" target="_blank">Ver video</a>
      </div>
    </div>
    <div class="song-item">
      <div class="song-title">Starlight (Visual Film)</div>
      <div class="song-info">
        <a href="[AGREGA_URL_AQUI]" class="social-link" target="_blank">Ver video</a>
      </div>
    </div>
    <div class="song-item">
      <div class="song-title">Behind The Scenes - Debut Stage</div>
      <div class="song-info">
        <a href="[AGREGA_URL_AQUI]" class="social-link" target="_blank">Ver video</a>
      </div>
    </div>
  </div>

  <h2>Redes Sociales Oficiales</h2>
  <div class="section-container">
    <div class="social-item">
      <a href="https://www.instagram.com/katseye_official" target="_blank" class="social-link">Instagram Oficial</a>
    </div>
    <div class="social-item">
      <a href="https://twitter.com/katseye_official" target="_blank" class="social-link">Twitter Oficial</a>
    </div>
    <div class="social-item">
      <a href="https://www.youtube.com/@katseye" target="_blank" class="social-link">YouTube Oficial</a>

</body>
</html>
